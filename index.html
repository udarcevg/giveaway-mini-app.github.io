<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в мини-приложение</h1>
    <button id="sendData">Отправить данные</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const params = new URLSearchParams(document.location.search);
        const giveaway_id = params.get('giveaway_id'); // 'key' – это имя целевого параметра

        // Настройка основной кнопки
        tg.MainButton.setParams({
            text: "Разрешить отправку сообщений",
            is_visible: true,
            is_active: true,
        });

        // Обработка нажатия кнопки
        tg.MainButton.onClick(() => {
            const user = tg.initDataUnsafe.user;
            const userData = {
                id: user.id,
                first_name: user.first_name,
                last_name: user.last_name || "Не указана",
                username: user.username || "Не указан"
            };

            tg.sendData(JSON.stringify(userData)); // Отправка данных в бота
            tg.MainButton.hide(); // Скрыть кнопку после нажатия
            alert("Данные отправлены в бот, разрешение получено.");
            alert(giveaway_id);
        });

        document.getElementById("sendData").addEventListener("click", () => {
            tg.MainButton.show(); // Показать основную кнопку
        });
    </script>
</body>
</html>
